<main class="container">
    <section class="row p-4 m-0" >
        <nav aria-label="breadcrumb" class="text-white">
            <ol class="breadcrumb">
                <li class="breadcrumb-item text-white"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Items</li>
            </ol>
        </nav>

        <!--        <h5 class="text-warning text-lg-start" >Customer Management</h5>-->
        <div class="col border-warning m-3 border rounded">
            <h5 class="text-warning text-center m-lg-3 pt-5">Add a New Item</h5>
            <form class="m-5">
                <div class="mb-3">
                    <label for="InputID" class="form-label text-white">Item ID</label>
                    <input type="text" class="form-control bg-black border-white text-warning focus-ring-warning"
                           id="InputID">
                </div>
                <div class="mb-3">
                    <label for="InputDesc" class="form-label text-white">Description</label>
                    <input type="text"
                           class="form-control bg-black border-white text-warning focus-ring-warning focus-ring"
                           id="InputDesc">
                </div>
                <div class="mb-3">
                    <label for="inputUnitPrice" class="form-label text-white">Unit Price</label>
                    <input type="number"
                           class="form-control bg-black border-white text-warning focus-ring-warning focus-ring"
                           id="inputUnitPrice">
                </div>
                <div class="mb-3">
                    <label for="inputQty" class="form-label text-white">Quantity</label>
                    <input type="number"
                           class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                           id="inputQty">
                </div>
                <div class="row m-0 gap-2 mt-5">
                    <button id="btnSubmit" type="button" class="btn btn-outline-warning  col">Save</button>
                    <button type="submit" class="btn btn-outline-light disabled col">Update</button>
                </div>
                <!--                <button type="submit" class="btn btn-outline-warning  container-fluid">Save</button>-->
                <!--                <button type="submit" class="btn btn-outline-light disabled container-fluid">Update</button>-->
            </form>
        </div>
        <div class="col border-white m-3  border-start">
            <table class="table text-white">
                <thead class="text-warning">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Qty On Hnd</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
<!--            <button id="dltButton" type="button" class="btn btn-outline-danger"> delete</button>-->
        </div>
    </section>
</main>
<script>
    // document.getElementById("dltButton").style.display="none";

    document.getElementById("btnSubmit").addEventListener("click", function (){
        var cusID=document.getElementById("InputID").value;
        var cusName=document.getElementById("InputDesc").value;
        var cusAddress=document.getElementById("inputUnitPrice").value;
        var cusContact=document.getElementById("inputQty").value;


        // Get the table body element in which you want to add row
        let table = document.getElementById("tableBody");

        // Create row element
        let row = document.createElement("tr")

        // Create cells
        let c1 = document.createElement("td")
        let c2 = document.createElement("td")
        let c3 = document.createElement("td")
        let c4 = document.createElement("td")
        let c5= document.createElement("btn")



        // Insert data to cells
        c1.innerText = cusID
        c2.innerText = cusName
        c3.innerText = cusAddress
        c4.innerText = cusContact
        c5.innerText = "delete"

        // Append cells to row
        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        row.appendChild(c4);
        row.appendChild(c5);

        // Append row to table body
        table.appendChild(row)

    });
</script>
</body>
