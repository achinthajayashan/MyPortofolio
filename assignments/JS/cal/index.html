<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../CSS-Frameworks/pos/assets/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">

</head>
<body>

<main>
    <section class="container bg-dark mt-5" style="width: 500px; height: 550px">

        <div class="row bg-dark mb-4 pt-3 ms-3 me-3 gap-3" style="height: 100px ">
            <button class="col-2 bg-primary text-white border-white">CE</button>
            <input id="display" type="text" class="bg-dark text-white border-bottom border-white col" style="font-size: 40px"readonly>
        </div>
        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button class="col bg-dark text-white border-white" >7</button>
            <button class="col bg-dark text-white border-white">8</button>
            <button class="col bg-dark text-white border-white">9</button>
            <button class="col bg-success text-white border-white">+</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button class="col bg-dark text-white border-white" >4</button>
            <button class="col bg-dark text-white border-white">5</button>
            <button class="col bg-dark text-white border-white">6</button>
            <button class="col bg-success text-white border-white">-</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button class="col bg-dark text-white border-white" >1</button>
            <button class="col bg-dark text-white border-white">2</button>
            <button class="col bg-dark text-white border-white">3</button>
            <button class="col bg-success text-white border-white">/</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button class="col bg-dark text-white border-white" >0</button>
            <button class="col bg-dark text-white border-white">.</button>
            <button class="col bg-secondary text-white border-white">=</button>
            <button class="col bg-success text-white border-white">*</button>
        </div>

    </section>
</main>

<script src="assets/jquery-3.7.0.min.js"></script>
<script>

</script>
</body>
</html>
