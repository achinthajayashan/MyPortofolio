<main class="container">

        <nav aria-label="breadcrumb" class="text-white">
            <ol class="breadcrumb">
                <li class="breadcrumb-item text-white"><a href="index.html">Home</a></li>

<!--        <h5 class="text-warning text-lg-start" >Customer Management</h5>-->
        <div class="col border-warning m-3 border rounded object-fit-contain">
            <h5 class="text-warning text-center m-lg-3 pt-5" >Add a New Customer</h5>
            <form class="m-5">
                <div class="mb-3">
                    <label for="InputID" class="form-label text-white">Customer ID</label>
                    <input type="text" class="form-control bg-black border-white text-warning focus-ring-warning" id="InputID" >
                </div>
                <div class="mb-3">
                    <label for="InputName" class="form-label text-white">Name</label>
                    <input type="text" class="form-control bg-black border-white text-warning focus-ring-warning focus-ring" id="InputName">
                </div>
                <div class="mb-3">
                    <label for="inputAddress" class="form-label text-white">Address</label>
                    <input type="text" class="form-control bg-black border-white text-warning focus-ring-warning focus-ring" id="inputAddress">
                </div>
                <div class="mb-3">
                    <label for="inputContact" class="form-label text-white">Contact</label>
                    <input type="tel" class="form-control bg-black border-white text-warning focus-ring-warning focus-ring " id="inputContact">
                </div>
                <div class="row m-0 gap-2 mt-5">
                    <button id="btnSubmit" type="button" class="btn btn-outline-warning  col">Save</button>
                    <button type="submit" class="btn btn-outline-light disabled col">Update</button>
                </div>
<!--                <button type="submit" class="btn btn-outline-warning  container-fluid">Save</button>-->
<!--                <button type="submit" class="btn btn-outline-light disabled container-fluid">Update</button>-->
            </form>
        </div>
        <div class="col border-white m-3  border-start">
            <table  class="table text-white" id="table">
                <thead class="text-warning">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tableBody">


                </tbody>
            </table>
        </div>
    </section>
</main>

<script>
    document.getElementById("btnSubmit").addEventListener("click", function (){
        var cusID=document.getElementById("InputID").value;
        var cusName=document.getElementById("InputName").value;
        var cusAddress=document.getElementById("inputAddress").value;
        var cusContact=document.getElementById("inputContact").value;

            // Get the table body element in which you want to add row
            let table = document.getElementById("tableBody");

            // Create row element
            let row = document.createElement("tr")

            // Create cells
            let c1 = document.createElement("td")
            let c2 = document.createElement("td")
            let c3 = document.createElement("td")
            let c4 = document.createElement("td")


            // Insert data to cells
            c1.innerText = cusID
            c2.innerText = cusName
            c3.innerText = cusAddress
            c4.innerText = cusContact


            // Append cells to row
            row.appendChild(c1);
            row.appendChild(c2);
            row.appendChild(c3);
            row.appendChild(c4);

            // Append row to table body
            table.appendChild(row)

    });

    // Get the table element
    var table = document.getElementById("tableBody");

    // Get all the rows in the table
    var rows = table.getElementsByTagName("tr");

    // Attach click event listeners to each row
    for (var i = 1; i < rows.length; i++) {
        rows[i].addEventListener("click", function() {
            // Get the cells in the clicked row
            var cells = this.getElementsByTagName("td");

            // Get the data from the cells
            var id = cells[0].textContent;
            var name = cells[1].textContent;
            var address = cells[2].textContent;
            var contact = cells[3].textContent;

            // Set the input field values with the data
            document.getElementById("InputID").value = id;
            document.getElementById("InputName").value = name;
            document.getElementById("inputAddress").value = address;
            document.getElementById("inputContact").value = contact;
        });
    }
</script>
